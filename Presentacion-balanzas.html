<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Balanzas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      background-color: #f4f4f4;
    }

    .scroll-container {
      display: inline-block;
    }

    img {
      height: 100vh;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="imagenpresentacion.jpg" alt="Imagen con scroll horizontal">
  </div>
</body>
</html>
