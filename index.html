<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balanzas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #f4f4f4;
    }

    .scroll-container {
      display: flex;
      flex-direction: row;
      width: max-content;
    }

    img {
      max-height: 100vh;
      height: auto;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="imagenpresentacion.jpg" alt="Imagen con scroll horizontal">
  </div>
</body>
</html>
